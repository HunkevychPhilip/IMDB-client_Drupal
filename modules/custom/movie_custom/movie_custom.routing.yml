movie_custom.imdb_api_settings:
  path: 'admin/config/services/imdb-api'
  defaults:
    _form: 'Drupal\movie_custom\Form\ImdbApiSettings'
    _title: 'API settings'
  requirements:
    _permission: 'administer site configuration'
movie_custom.service_form:
  path: 'node/add/films/quick'
  defaults:
    _form: 'Drupal\movie_custom\Form\ServiceForm'
    _title: 'Film Service Form'
  requirements:
    _permission: 'moderate_permission'